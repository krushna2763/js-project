<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>‚å® Typing Speed Tester</h1>

  <div class="quote-box" id="quote">
    Click start to begin typing test...
  </div>

  <textarea id="input" placeholder="Start typing here..." disabled></textarea>

  <div class="stats">
    <div><span id="time">0</span>s<br>Time</div>
    <div><span id="wpm">0</span><br>WPM</div>
    <div><span id="accuracy">0</span>%<br>Accuracy</div>
  </div>

  <button id="startBtn">Start Test</button>
</div>

<script src="script.js"></script>
</body>
</html>
