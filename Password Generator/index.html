<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>ğŸ” Password Generator</h2>

  <div class="password-box">
    <input type="text" id="password" readonly>
    <button onclick="copyPassword()">ğŸ“‹</button>
  </div>

  <div class="settings">
    <div class="setting">
      <label>Password Length</label>
      <input type="number" id="length" min="4" max="20" value="12">
    </div>

    <div class="setting">
      <label><input type="checkbox" id="uppercase" checked> Uppercase (A-Z)</label>
    </div>

    <div class="setting">
      <label><input type="checkbox" id="lowercase" checked> Lowercase (a-z)</label>
    </div>

    <div class="setting">
      <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
    </div>

    <div class="setting">
      <label><input type="checkbox" id="symbols"> Symbols (!@#$)</label>
    </div>
  </div>

  <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
</div>

<script src="script.js"></script>
</body>
</html>
