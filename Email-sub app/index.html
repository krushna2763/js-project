<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="content">
                <h3>Coming Soon</h3>
                <h1>OurBrand New <br> Website Is On It's Way</h1>
                <p>Subscribe for more Details.</p>
                <form name="submit-to-google-sheet">
                    <input type="email" name="Email" placeholder="Add email Id">
                    <button type="submit"><img src="send-icon.png" width="30px"></button>
                </form>
                <span id="msg"></span>
        </div>
</body>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzz2la0Nj8GrnxrfAwaOuOc41SNM988el2pzAoCIc8EpNsPfXKnatR1BYvjpN5xVAMmpg/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Thank You For Subscribing!"
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</html>
